<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <title>Case and Associates</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="http://s3.amazonaws.com/caseusa/node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container-fluid">
      <form method="post" role="form">
        <fieldset>
          <legend>From:</legend>
          <div class="form-group">
            <label for="rn">From Name:</label>
            <input type="text" name="referred_by" value="##firstname## ##lastname##" class="form-control" id="rn">
          </div>
          <div class="form-group">
            <label for="rem">From Address:</label>
            <input type="text" name="referrer_email" value="##email##" class="form-control" id="rem">
          </div>
        </fieldset>
        
        <fieldset>
          <legend>To:</legend>
          <div class="form-group">
            <label for="fn">First name:</label>
            <input type="text" name="firstname" class="form-control" id="fn">
          </div>
    
          <div class="form-group">
            <label for="ln">Last name:</label>
            <input type="text" name="lastname" class="form-control" id="ln">
          </div>
    
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" id="email">
          </div>
    
          <div class="form-group">
            <label for="msg">Include a message:</label>
            <textarea style="height:60px;" name="referrer_msg" class="form-control" id="msg"></textarea>
          </div>
    
          <div>
            <button type="submit" class="btn btn-default">submit</button>
          </div>
        </fieldset>

        <input style="display:none;" type="text" name="category" value="referral">
        <input style="display:none;" type="text" name="referred_page" value="Month1 Landing Page">
        <input style="display:none;" type="text" name="referrer_property">
      </form>
    </div>
  </body>
</html>
